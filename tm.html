  // ฟังก์ชันดาวน์โหลดสลิปเป็นภาพ PNG
  function downloadSlip() {
    const slipDiv = document.querySelector('.hero-image');
    html2canvas(slipDiv).then(canvas => {
      const link = document.createElement('a');
      link.download = 'slip.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  }

  // ฟังก์ชันออโต้ อัปเดตเวลาปัจจุบันบน #demo ทุกวินาที
  function updateTime() {
    const now = new Date();
    const monthsTH = ["ม.ค.","ก.พ.","มี.ค.","เม.ย.","พ.ค.","มิ.ย.","ก.ค.","ส.ค.","ก.ย.","ต.ค.","พ.ย.","ธ.ค."];
    const day = now.getDate();
    const month = monthsTH[now.getMonth()];
    const year = now.getFullYear() + 543;
    const hours = now.getHours().toString().padStart(2,"0");
    const minutes = now.getMinutes().toString().padStart(2,"0");
    const seconds = now.getSeconds().toString().padStart(2,"0");

    const formatted = `${day} ${month} ${year} - ${hours}:${minutes}`;
    document.getElementById("demo").innerHTML = formatted;
  }

  setInterval(updateTime, 1000);
  updateTime();
</script>
