<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>เว็บ สลิปปลอม - ปรับโทนแดงดำ</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Prompt&family=Sarabun&display=swap');

  body {
    background-color: #1a1a1a;
    color: #f74055;
    font-family: 'Prompt', sans-serif;
    margin: 0; padding: 0;
  }

  h1, h2 {
    color: #f74055;
    font-weight: 700;
  }

  .container {
    max-width: 900px;
    margin: 2rem auto;
    padding: 1rem;
    background-color: #222;
    border-radius: 8px;
    box-shadow: 0 0 15px #f74055cc;
  }

  label {
    display: block;
    margin: 0.5rem 0 0.2rem;
    font-weight: 600;
  }

  input[type="text"], input[type="file"] {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #f74055;
    border-radius: 4px;
    background-color: #333;
    color: #f74055;
    font-size: 1rem;
    box-sizing: border-box;
  }

  input[type="file"] {
    padding: 5px;
  }

  .buttons {
    margin-top: 1.5rem;
    display: flex;
    gap: 1rem;
  }

  button {
    flex: 1;
    background-color: #f74055;
    border: none;
    padding: 12px 0;
    color: #fff;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #c72b3e;
  }

  .hero-image {
    position: relative;
    background-image: url('scb-demo.png');
    background-size: cover;
    background-position: center;
    width: 450px;
    height: 750px;
    margin: 2rem auto 0 auto;
    border-radius: 12px;
    box-shadow: 0 0 25px #f74055bb;
    color: #201d24;
    font-family: 'Sarabun', sans-serif;
  }

  /* Text positions */
  .time {
    position: absolute;
    top: 15%;
    left: 20%;
    font-size: 14px;
    color: #555;
  }

  .rtf {
    position: absolute;
    top: 20%;
    left: 12%;
    font-size: 14px;
    color: #555;
  }

  .name {
    position: absolute;
    top: 30%;
    right: 20px;
    font-size: 20px;
    font-weight: 700;
    color: #201d24;
    display: flex;
    align-items: center;
  }

  .name img {
    width: 40px;
    margin-right: 8px;
  }

  .name-n {
    position: absolute;
    top: 36%;
    right: 20px;
    font-size: 15px;
    color: #555;
  }

  .name2 {
    position: absolute;
    top: 45%;
    right: 20px;
    font-size: 20px;
    font-weight: 700;
    color: #201d24;
    display: flex;
    align-items: center;
  }

  .name2 img {
    width: 40px;
    margin-right: 8px;
  }

  .name-n2 {
    position: absolute;
    top: 51%;
    right: 20px;
    font-size: 15px;
    color: #555;
  }

  .total {
    position: absolute;
    top: 60%;
    right: 20px;
    font-size: 17px;
    font-weight: 600;
    color: #201d24;
  }

  .qr {
    position: absolute;
    bottom: 15%;
    right: 25px;
  }

  .qr img {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    box-shadow: 0 0 8px #f74055cc;
  }

  /* Icon bank links */
  .icon {
    margin-top: 1rem;
    text-align: center;
  }

  .icon a img {
    width: 40px;
    margin: 0 10px;
    filter: drop-shadow(0 0 2px #f74055);
    transition: transform 0.3s ease;
  }

  .icon a img:hover {
    transform: scale(1.2);
  }
</style>

</head>
<body>

<div class="container">
  <h1>ปลอมสลิปเงิน SCB ไปหลอกพวกโง่ๆควายๆ</h1>

  <label for="myText">เวลา</label>
  <input type="text" id="myText" value="29 ก.ค. 2565 - 19:00" />

  <label for="myText2">รหัสอ้างอิง</label>
  <input type="text" id="myText2" value="รหัสอ้างอิง: 20212234544AGSHnSKwwT2zds" />

  <label for="myText3">ชื่อบัญชีที่โอน</label>
  <input type="text" id="myText3" value="นาย สมชาย หีโต" />

  <label for="myText4">เลขบัญชี</label>
  <input type="text" id="myText4" value=" xxx-xxx834-7" />

  <label for="myText5">บัญชีทรูมันนี่ ไม่ต้องเปลี่ยน</label>
  <input type="text" id="myText5" value="บัญชีทรู มันนี่" />

  <label for="myText6">เลขบัญชี</label>
  <input type="text" id="myText6" value=" xxx-xxx901-5" />

  <label for="myText7">จำนวนเงิน</label>
  <input type="text" id="myText7" value=" 100,000.00" />

  <h2>เลือกธนาคารที่จะโอน</h2>
  <div class="icon">
    <a href="kt.html"><img src="ktb.png" alt="KTB" /></a>
    <a href="kbang.html"><img src="kbank.png" alt="KBank" /></a>
    <a href="om.html"><img src="gsb.png" alt="GSB" /></a>
    <a href="index-2.html"><img src="scb.png" alt="SCB" /></a>
    <a href="ks.html"><img src="bay.png" alt="Bay" /></a>
    <a href="tm.html"><img src="truemoney.png" alt="TrueMoney" /></a>
  </div>

  <form>
    <label for="qrUpload">อัพโหลด QR Code หรือจะใช้ QR Code ที่ให้ก็ได้ (rickroll)</label>
    <input type="file" id="qrUpload" accept="image/*" onchange="updatePreview(this, 'image-preview')" />
  </form>

  <div class="buttons">
    <button onclick="myFunction()">สร้างสลิป</button>
    <button onclick="downloadSlip()">ดาวน์โหลดสลิป</button>
  </div>

  <div class="hero-image" id="hero-slip">
    <div class="time" id="demo">กำลังโหลดเวลา...</div>
    <div class="rtf" id="demo2"></div>

    <div class="name">
      <img src="scb1.png" alt="SCB Logo" />
      <div id="demo3"></div>
    </div>
    <div class="name-n" id="demo4"></div>

    <div class="name2">
      <img src="true1.png" alt="True Logo" />
      <div id="demo5"></div>
    </div>
    <div class="name-n2" id="demo6"></div>

    <div class="total" id="demo7"></div>

    <div class="qr">
      <img id="image-preview" src="qr.png" alt="QR Code" />
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
  // อัปเดตข้อมูลสลิปจาก input
  function myFunction() {
    document.getElementById("demo2").textContent = document.getElementById("myText2").value;
    document.getElementById("demo3").textContent = document.getElementById("myText3").value;
    document.getElementById("demo4").textContent = document.getElementById("myText4").value;
    document.getElementById("demo5").textContent = document.getElementById("myText5").value;
    document.getElementById("demo6").textContent = document.getElementById("myText6").value;
    document.getElementById("demo7").textContent = document.getElementById("myText7").value;
  }

  // อัปเดต QR code preview
  function updatePreview(input, target) {
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function () {
      document.getElementById(target).src = reader.result;
    };
    reader.readAsDataURL(file);
  }

  // ดาวน์โหลดสลิปเป็นภาพ PNG ความละเอียดสูง
  function downloadSlip() {
    const slipDiv = document.getElementById('hero-slip');
    html2canvas(slipDiv, { scale: 3 }).then(canvas => {
      const link = document.createElement('a');
      link.download = 'slip.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  }

  // ออโต้ อัปเดตเวลาแบบเรียลไทม์ทุกวินาที
  function updateTime() {
    const now = new Date();
    const monthsTH = ["ม.ค.","ก.พ.","มี.ค.","เม.ย.","พ.ค.","มิ.ย.","ก.ค.","ส.ค.","ก.ย.","ต.ค.","พ.ย.","ธ.ค."];
    const day = now.getDate();
    const month = monthsTH[now.getMonth()];
    const year = now.getFullYear() + 543;
    const hours = now.getHours().toString().padStart(2,"0");
    const minutes = now.getMinutes().toString().padStart(2,"0");
    const seconds = now.getSeconds().toString().padStart(2,"0");
    const formatted = `${day} ${month} ${year} - ${hours}:${minutes}:${seconds}`;
    document.getElementById("demo").textContent = formatted;
  }

  setInterval(updateTime, 1000);
  updateTime();
</script>

</body>
</html>
