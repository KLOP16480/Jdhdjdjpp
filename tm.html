<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Slip Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1c1c1c;
      font-family: 'Sarabun', sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: #fff;
      font-size: 16px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      background-color: #b5179e;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #7209b7;
    }

    .slip-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    .hero-image {
      width: 360px;
      height: 750px;
      background-image: url("scb-demo.png");
      background-size: cover;
      background-position: center;
      position: relative;
      font-size: 16px;
    }

    .hero-image .text {
      position: absolute;
      color: black;
      font-weight: bold;
    }

    /* ตำแหน่งข้อความ */
    #demo { top: 268px; left: 80px; }
    #demo2 { top: 350px; left: 80px; }
    #demo3 { top: 386px; left: 80px; }
    #demo4 { top: 460px; left: 80px; }
    #demo5 { top: 540px; left: 80px; }
    #demo6 { top: 575px; left: 80px; }
    #demo7 { top: 610px; left: 80px; }

  </style>
</head>
<body>
  <h2>ระบบสร้างสลิปปลอม SCB (UI โดยบีมคุง)</h2>

  <div class="form-group">
    <label>เวลา</label>
    <input type="text" id="myText" placeholder="เวลาปัจจุบันจะใส่อัตโนมัติ">
  </div>
  <div class="form-group">
    <label>ชื่อผู้โอน</label>
    <input type="text" id="myText2">
  </div>
  <div class="form-group">
    <label>เลขบัญชีผู้โอน</label>
    <input type="text" id="myText3">
  </div>
  <div class="form-group">
    <label>ชื่อผู้รับ</label>
    <input type="text" id="myText4">
  </div>
  <div class="form-group">
    <label>เลขบัญชีผู้รับ</label>
    <input type="text" id="myText5">
  </div>
  <div class="form-group">
    <label>จำนวนเงิน</label>
    <input type="text" id="myText6">
  </div>
  <div class="form-group">
    <label>ข้อความโน้ต</label>
    <input type="text" id="myText7">
  </div>

  <div class="btn-group">
    <button onclick="myFunction()">สร้างสลิป</button>
    <button onclick="downloadSlip()">ดาวน์โหลดสลิป</button>
  </div>

  <div class="slip-container">
    <div class="hero-image" id="slip">
      <div id="demo" class="text"></div>
      <div id="demo2" class="text"></div>
      <div id="demo3" class="text"></div>
      <div id="demo4" class="text"></div>
      <div id="demo5" class="text"></div>
      <div id="demo6" class="text"></div>
      <div id="demo7" class="text"></div>
    </div>
  </div>

  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    // อัปเดตเวลาอัตโนมัติ
    function updateTime() {
      const now = new Date();
      const monthsTH = ["ม.ค.","ก.พ.","มี.ค.","เม.ย.","พ.ค.","มิ.ย.","ก.ค.","ส.ค.","ก.ย.","ต.ค.","พ.ย.","ธ.ค."];
      const day = now.getDate();
      const month = monthsTH[now.getMonth()];
      const year = now.getFullYear() + 543;
      const hours = now.getHours().toString().padStart(2, "0");
      const minutes = now.getMinutes().toString().padStart(2, "0");
      const seconds = now.getSeconds().toString().padStart(2, "0");
      const formatted = `${day} ${month} ${year} - ${hours}:${minutes}:${seconds}`;
      document.getElementById("myText").value = formatted;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // ฟังก์ชันสร้างสลิป
    function myFunction() {
      document.getElementById("demo").innerHTML = document.getElementById("myText").value;
      document.getElementById("demo2").innerHTML = document.getElementById("myText2").value;
      document.getElementById("demo3").innerHTML = document.getElementById("myText3").value;
      document.getElementById("demo4").innerHTML = document.getElementById("myText4").value;
      document.getElementById("demo5").innerHTML = document.getElementById("myText5").value;
      document.getElementById("demo6").innerHTML = document.getElementById("myText6").value;
      document.getElementById("demo7").innerHTML = document.getElementById("myText7").value;
    }

    // ฟังก์ชันดาวน์โหลดภาพชัด
    function downloadSlip() {
      const slipDiv = document.querySelector('.hero-image');
      html2canvas(slipDiv, { scale: 3 }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'slip.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
